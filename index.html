<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduslim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main_left">
                <div class="main_left_content">
                    <h1>Reduslim</h1>
                    <p>ECO</p>
                </div>
            </div>
            <div class="main_right">
                <div class="main_right_h"><h2>Сделай шаг <br> <span>к выздоровлению</span></h2></div>
                <div class="main_right_content">
                     <form action="#">
                        <div class="form_div_name">
                            <label for="form_name" class="form_label">ваше <span>имя</span></label>
                            <input type="text" id="form_name" class="form_input" placeholder="Алексей">
                        </div>
                        <div class="form_div_phone">
                            
                                <label for="form_phone" class="form_label">ваш <span>телефон</span></label>
                            <div class="form_div_div">
                                <input type="text" id="form_phone" class="form_input" placeholder="+7 (123) 456 78-90">
                            
                           <!-- <select name="country" id="country" class="form_country" >
                                <option value="RU">RU <span class="form_span_ru">  </span></option>
                                <option value="EN">EN </option>
                            </select>-->
                            <div class="form_select_country">
                                <div class="form_option">
                                   <div class="form_option_ru"><span>RU</span><div></div></div>
                                   <div class="form_option_en"><span>EN</span><div></div></div>
                                </div>
                                <div class="button_arrow">
                                    <span class="line"></span>
                                    <span class="line"></span>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="button" id="button"><div>Заказать </div>
                            <div class="arrow">
                                <span class="arrow_span"></span>
                                <span class="arrow_span"></span>
                                <span class="arrow_span"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="footer-mobile">
                <p>Trusted</p>
                <img src="image/lock.png" alt="lock">
                <p>Secure</p>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
